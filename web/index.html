<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home | Curso JavaScript</title>
        <link rel="icon" href="./public/images/header_logo.svg" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/styles/index.css" />
    </head>
    <body>
        <header class="header-site" style="position: sticky; top: 0">
            <div class="header-title">
                <button class="btn btn-menu">
                    <i class="material-icons">menu</i>
                </button>
                <picture>
                    <img
                        src="./public/images/header_logo.svg"
                        alt="Logo de React Native"
                    />
                    <h1>JavaScript React</h1>
                </picture>
            </div>
            <div class="search">
                <form class="form-search">
                    <input type="text" placeholder="CTR+K" />
                </form>
                <button class="btn btn-search"><i class="material-icons">search</i></button>
            </div>
        </header>
        <section>
            <h2>JavaScript y React</h2>
        </section>

        <section class="floating-menu" id="floating-men">
            <header class="header-floating-menu">
                <h2>Temario</h2>
                <button class="btn close" id="close">
                    X
                </button>
            </header>
        </section>
        <div class="floating-button">
            <button class="btn" id="open-floating-menu"><i class="material-icons">menu</i></button>
        </div>
        <script>
            const $floatingMenuBtn = document.getElementById('open-floating-menu')
            const $floatingMenu = document.getElementById('floating-men')
            const $close = document.getElementById('close')

            function toggleFloatingMenu() {
                $floatingMenu.classList.toggle('active')
            }
            $floatingMenuBtn.addEventListener('click', toggleFloatingMenu)
            $close.addEventListener('click', toggleFloatingMenu)

        </script>
    </body>
</html>
