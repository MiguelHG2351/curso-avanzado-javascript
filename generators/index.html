    <script>

        function* simpleGenerator() {
            console.log('Generator Start')
            for (let index = 0; index < 10; index++) {
                console.log(index)
                
            }
            yield 1;
            console.log('After the yield')
        }

        const gen = simpleGenerator()

        function* simpleGenerator2() {
            let id = 1
            let reset;
            while (true) {
                reset = yield id
                if(reset) {
                    id = 1
                } else {
                    id +=1
                }
            }
        }

        const gen2 = simpleGenerator2()

    </script>
